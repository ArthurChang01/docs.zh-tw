      - html: <ul><li><p><a href="containerized-lifecycle/index">使用 Microsoft 平臺和工具的容器化 Docker 應用程式生命週期</a></p>
      - html: <p>本指南是建議之端對端生命週期處理程序的簡介，您將使用這些程序來開發、驗證與使用 Visual Studio 和 Microsoft Azure 部署容器化 Docker 應用程式。</p></li></ul>
      - html: <ul><li><p><a href="modernize-with-azure-containers/index">使用 Azure 雲端和 Windows 容器將現有的 .NET 應用程式現代化</a></p>
      - html: <p>本指南是您將現有 Web 應用程式移轉至 Azure 雲端和 Windows 容器所需之策略的簡介。 您將了解程式碼策略、資料移轉、協調器以及 CI/CD 處理程序的相關資訊。</p></li></ul>
