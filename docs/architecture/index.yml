      - html: <p>本指南是建議之架構、設計與部署處理程序的簡介，您將使用這些程序來建置 ASP.NET 與 ASP.NET Core 應用程式並在 Azure 中裝載那些應用程式。</p></li></ul>
      - html: <ul><li><p><a href="microservices/index">架構容器和以微服務為基礎的應用程式</a></p>
      - html: <p>本指南介紹如何開發微服務應用程式及使用容器進行管理， 並討論使用 .NET Core 和 Docker 容器的架構設計和實作方法。</p></li></ul>
      - html: <ul><li><p><a href="cloud-native/index">架構適用于 Azure 的雲端原生 .NET 應用程式</a></p>
      - html: <p>本指南定義了什麼是雲端原生，引進了使用雲端原生原則建立的範例應用程式，並涵蓋大部分雲端原生應用程式的常見主題。</p></li></ul>
      - html: <ul><li><p><a href="serverless/index">無伺服器應用程式：架構、模式和 Azure 實作</a></p>
      - html: <p>這是使用 Azure 透過範例建置無伺服器應用程式的指南。 其中討論各種架構和設計方法、來自無伺服器的優點和挑戰，並提供無伺服器應用程式的情節和使用案例。</p></li></ul>
      - html: <ul><li><p><a href="blazor-for-web-forms-developers/index">適用于 ASP.NET Web Forms 開發人員的 Blazor</a></p>
