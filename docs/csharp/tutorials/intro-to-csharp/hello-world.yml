    - <span data-ttu-id="94f09-230">[使用字串的做法提示](../../how-to/index.md#working-with-strings)。</span><span class="sxs-lookup"><span data-stu-id="94f09-230">[How to tips on working with strings](../../how-to/index.md#working-with-strings).</span></span>
