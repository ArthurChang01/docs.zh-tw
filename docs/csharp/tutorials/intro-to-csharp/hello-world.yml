    <span data-ttu-id="94f09-225">您已經完成 "Hello C#" 的 C# 教學課程簡介。</span><span class="sxs-lookup"><span data-stu-id="94f09-225">You've completed the "Hello C#" introduction to C# tutorial.</span></span> <span data-ttu-id="94f09-226">您可以按一下下方 **C# 中的數字**來開始下一項互動式教學課程，或是前往 [.NET site](https://dotnet.microsoft.com/learn/dotnet/hello-world-tutorial/intro) 下載 .NET Core SDK 在您的電腦上建立專案，並繼續編碼。</span><span class="sxs-lookup"><span data-stu-id="94f09-226">You can click the **Numbers in C#** link below to start the next interactive tutorial, or you can visit the [.NET site](https://dotnet.microsoft.com/learn/dotnet/hello-world-tutorial/intro) to download the .NET Core SDK, create a project on your machine, and keep coding.</span></span> <span data-ttu-id="94f09-227">「後續步驟」一節會帶您回到這些教學課程。</span><span class="sxs-lookup"><span data-stu-id="94f09-227">The "Next steps" section brings you back to these tutorials.</span></span>


