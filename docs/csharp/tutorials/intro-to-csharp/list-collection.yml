- durationInMinutes: 1
  content: >
    <span data-ttu-id="61411-105">此教學課程會以互動方式讓您使用瀏覽器撰寫 C# 程式碼，並查看編譯及執行程式碼的結果，以了解 C#。</span><span class="sxs-lookup"><span data-stu-id="61411-105">This tutorial teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id="61411-106">它包含一系列針對建立、修改及探索集合和陣列的課程。</span><span class="sxs-lookup"><span data-stu-id="61411-106">It contains a series of lessons that create, modify, and explore collections and arrays.</span></span>
- title: <span data-ttu-id="61411-107">建立清單</span><span class="sxs-lookup"><span data-stu-id="61411-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="61411-108">在互動式視窗中執行下列程式碼。</span><span class="sxs-lookup"><span data-stu-id="61411-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="61411-109">若要這樣做，請在互動式視窗中輸入下列程式碼區塊 (以您的名稱取代 `<name>`)，然後按一下 [執行] 按鈕：</span><span class="sxs-lookup"><span data-stu-id="61411-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="61411-110">您已建立字串清單，在該清單中新增三個名稱，並以全部大寫的形式列印出那些名稱。</span><span class="sxs-lookup"><span data-stu-id="61411-110">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="61411-111">您會使用從先前教學課程中學習到的概念，在清單中執行迴圈。</span><span class="sxs-lookup"><span data-stu-id="61411-111">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="61411-112">顯示名稱的程式碼會運用[字串內插補點](../../language-reference/tokens/interpolated.md)功能。</span><span class="sxs-lookup"><span data-stu-id="61411-112">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="61411-113">當您在 `string` 的前方放置 `$` 時，您可以在字串宣告中內嵌 C# 程式碼。</span><span class="sxs-lookup"><span data-stu-id="61411-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="61411-114">實際的字串會以它所產生的值取代 C# 程式碼。</span><span class="sxs-lookup"><span data-stu-id="61411-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="61411-115">在此範例中，它會以每個 (轉換成大寫字母的) 名稱取代 `{name.ToUpper()}`，因為您呼叫了 <xref:System.String.ToUpper%2A?displayProperty=nameWithType> 方法。</span><span class="sxs-lookup"><span data-stu-id="61411-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="61411-116">讓我們繼續探索。</span><span class="sxs-lookup"><span data-stu-id="61411-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="61411-117">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="61411-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="61411-118">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="61411-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="61411-119">修改清單內容</span><span class="sxs-lookup"><span data-stu-id="61411-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="61411-120">您所建立的集合會使用 <xref:System.Collections.Generic.List%601> 類型。</span><span class="sxs-lookup"><span data-stu-id="61411-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="61411-121">此類型會儲存元素的序列。</span><span class="sxs-lookup"><span data-stu-id="61411-121">This type stores sequences of elements.</span></span> <span data-ttu-id="61411-122">您會在角括弧之間指定元素的類型。</span><span class="sxs-lookup"><span data-stu-id="61411-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="61411-123">此 <xref:System.Collections.Generic.List%601> 類型的其中一個重要層面，在於它可以擴張或縮小，使您可以新增或移除元素。</span><span class="sxs-lookup"><span data-stu-id="61411-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="61411-124">您可以顯示其內容後修改內容，以查看結果。</span><span class="sxs-lookup"><span data-stu-id="61411-124">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="61411-125">在您已撰寫的程式碼下方新增下列程式碼 (在列印內容的廻圈下方)：</span><span class="sxs-lookup"><span data-stu-id="61411-125">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="61411-126">您已在清單末端新增兩個額外的名稱。</span><span class="sxs-lookup"><span data-stu-id="61411-126">You've added two more names to the end of the list.</span></span> <span data-ttu-id="61411-127">您也移除了一個名稱。</span><span class="sxs-lookup"><span data-stu-id="61411-127">You've also removed one as well.</span></span> <span data-ttu-id="61411-128">這段指令碼輸出會顯示初始內容，然後列印一行空白行和新的內容。</span><span class="sxs-lookup"><span data-stu-id="61411-128">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="61411-129"><xref:System.Collections.Generic.List%601> 也可讓您透過**索引**參考個別的項目。</span><span class="sxs-lookup"><span data-stu-id="61411-129">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="61411-130">您使用 `[` 和 `]` 語彙基元存取項目。</span><span class="sxs-lookup"><span data-stu-id="61411-130">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="61411-131">在您已撰寫的程式碼下方新增下列程式碼，然後嘗試它：</span><span class="sxs-lookup"><span data-stu-id="61411-131">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="61411-132">您不能存取清單結尾之後的內容。</span><span class="sxs-lookup"><span data-stu-id="61411-132">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="61411-133">您可以使用 <xref:System.Collections.Generic.List%601.Count%2A> 屬性檢查清單的長度。</span><span class="sxs-lookup"><span data-stu-id="61411-133">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="61411-134">新增下列程式碼以嘗試它：</span><span class="sxs-lookup"><span data-stu-id="61411-134">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="61411-135">再次按一下 [執行] 來查看結果。</span><span class="sxs-lookup"><span data-stu-id="61411-135">Click **Run** again to see the results.</span></span> <span data-ttu-id="61411-136">在 C# 中，索引是從 0 開始，因此最大的有效索引數目為清單項目數目減去 1。</span><span class="sxs-lookup"><span data-stu-id="61411-136">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="61411-137">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="61411-137">This online coding experience is in preview mode.</span></span> <span data-ttu-id="61411-138">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="61411-138">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="61411-139">針對清單進行搜尋和排序</span><span class="sxs-lookup"><span data-stu-id="61411-139">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="61411-140">我們的範例所使用的清單相對較小，但是您的應用程式可能經常會建立具有更多元素的清單，數量甚至會達數千個之多。</span><span class="sxs-lookup"><span data-stu-id="61411-140">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="61411-141">若要在這些較大的集合中尋找元素，您需要在清單中搜尋不同的項目。</span><span class="sxs-lookup"><span data-stu-id="61411-141">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="61411-142"><xref:System.Collections.Generic.List%601.IndexOf%2A> 方法會搜尋項目，並傳回該項目的索引。</span><span class="sxs-lookup"><span data-stu-id="61411-142">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="61411-143">請試用它以查看其運作方式。</span><span class="sxs-lookup"><span data-stu-id="61411-143">Try it to see how it works.</span></span>  <span data-ttu-id="61411-144">在您目前已撰寫的程式碼下方新增下列程式碼：</span><span class="sxs-lookup"><span data-stu-id="61411-144">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="61411-145">您可能不清楚項目是否已位於清單中，因此您應該一律檢查由 <xref:System.Collections.Generic.List%601.IndexOf%2A> 所傳回的索引。</span><span class="sxs-lookup"><span data-stu-id="61411-145">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="61411-146">如果它的值是 -1，便代表找不到該項目。</span><span class="sxs-lookup"><span data-stu-id="61411-146">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="61411-147">也可以對您清單中的項目進行排序。</span><span class="sxs-lookup"><span data-stu-id="61411-147">The items in your list can be sorted as well.</span></span> <span data-ttu-id="61411-148"><xref:System.Collections.Generic.List%601.Sort%2A> 方法會依項目的一般順序方式，對清單中的所有項目進行排序 (針對字串會依字母順序排列)。</span><span class="sxs-lookup"><span data-stu-id="61411-148">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="61411-149">新增下列程式碼，然後再次執行：</span><span class="sxs-lookup"><span data-stu-id="61411-149">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="61411-150">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="61411-150">This online coding experience is in preview mode.</span></span> <span data-ttu-id="61411-151">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="61411-151">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="61411-152">其他類型的清單</span><span class="sxs-lookup"><span data-stu-id="61411-152">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="61411-153">到目前為止，您都是使用清單中的 `string` 類型。</span><span class="sxs-lookup"><span data-stu-id="61411-153">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="61411-154">讓我們使用不同的類型建立 <xref:System.Collections.Generic.List%601>。</span><span class="sxs-lookup"><span data-stu-id="61411-154">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="61411-155">讓我們來建置一組數字。</span><span class="sxs-lookup"><span data-stu-id="61411-155">Let's build a set of numbers.</span></span> <span data-ttu-id="61411-156">刪除您到目前為止撰寫的程式碼，並以下列程式碼取代它：</span><span class="sxs-lookup"><span data-stu-id="61411-156">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="61411-157">這將會建立整數清單，並將前兩個整數設定為 1 的值。</span><span class="sxs-lookup"><span data-stu-id="61411-157">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="61411-158">「費氏數列」，是從兩個 1 開始的一連串數字。</span><span class="sxs-lookup"><span data-stu-id="61411-158">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="61411-159">這兩個值之後每個費式數列數字，都會是其前兩個數字的總和。</span><span class="sxs-lookup"><span data-stu-id="61411-159">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="61411-160">新增下列程式碼：</span><span class="sxs-lookup"><span data-stu-id="61411-160">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="61411-161">按 [執行] 以查看結果。</span><span class="sxs-lookup"><span data-stu-id="61411-161">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="61411-162">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="61411-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="61411-163">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="61411-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="61411-164">挑戰</span><span class="sxs-lookup"><span data-stu-id="61411-164">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="61411-165">看看您是否可以結合運用來自此課程和先前課程的概念。</span><span class="sxs-lookup"><span data-stu-id="61411-165">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="61411-166">請依費式數列數字，擴展您到目前為止所建立的內容。</span><span class="sxs-lookup"><span data-stu-id="61411-166">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="61411-167">請嘗試將程式碼撰寫成可產生該數列的前 20 個數字。</span><span class="sxs-lookup"><span data-stu-id="61411-167">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="61411-168">(小提示：第 20 個費式數列數字為 6765)。</span><span class="sxs-lookup"><span data-stu-id="61411-168">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="61411-169">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="61411-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="61411-170">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="61411-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="61411-171">完成挑戰</span><span class="sxs-lookup"><span data-stu-id="61411-171">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="61411-172">您是否有得到與下列程式碼類似的內容？</span><span class="sxs-lookup"><span data-stu-id="61411-172">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="61411-173">在迴圈每次反覆運算時，您都必須取清單中的最後兩個整數，將它們加總，並將該值新增至清單。</span><span class="sxs-lookup"><span data-stu-id="61411-173">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="61411-174">迴圈會持續重複，直到將 20 個項目新增至清單為止。</span><span class="sxs-lookup"><span data-stu-id="61411-174">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="61411-175">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="61411-175">This online coding experience is in preview mode.</span></span> <span data-ttu-id="61411-176">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="61411-176">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- content: >-
