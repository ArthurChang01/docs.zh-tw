- durationInMinutes: 1
  content: >
    <span data-ttu-id="0fcf2-106">此教學課程會以互動方式讓您使用瀏覽器撰寫 C#，並查看編譯及執行程式碼的結果，以了解 C# 中有關數字型別的資訊。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-106">This tutorial teaches you about the numeric types in C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="0fcf2-107">內容包含一系列探索 C# 中數字和數學運算的課程。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-107">It contains a series of lessons that explore numbers and math operations in C#.</span></span> <span data-ttu-id="0fcf2-108">這些課程會教導您 C# 語言的基本概念。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="0fcf2-109">探索整數運算</span><span class="sxs-lookup"><span data-stu-id="0fcf2-109">Explore integer math</span></span>
  durationInMinutes: 4
  content: >
    <span data-ttu-id="0fcf2-110">在互動式視窗中執行下列程式碼。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="0fcf2-111">若要這樣做，請在互動式視窗中輸入下列程式碼區塊，並按一下 [執行] 按鈕：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>


    ```csharp

    int a = 18;

    int b = 6;

    int c = a + b;

    Console.WriteLine(c);

    ```


    <span data-ttu-id="0fcf2-112">如果您在環境中執行此程式，則應該改為遵循[本機版本](numbers-in-csharp-local.md)的指示。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-112">If you are running this on your environment, you should follow the instructions for the [local version](numbers-in-csharp-local.md) instead.</span></span>


    <span data-ttu-id="0fcf2-113">您看到的只是一種基本的整數數學運算。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-113">You've just seen one of the fundamental math operations with integers.</span></span> <span data-ttu-id="0fcf2-114">`int` 型別代表**整數**，也就是正整數或負整數。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-114">The `int` type represents an **integer**, a positive or negative whole number.</span></span> <span data-ttu-id="0fcf2-115">您使用 `+` 符號來執行加法。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-115">You use the `+` symbol for addition.</span></span> <span data-ttu-id="0fcf2-116">整數常用的其他數學運算包括：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-116">Other common mathematical operations for integers include:</span></span>


    - <span data-ttu-id="0fcf2-117">`-` 用於減法</span><span class="sxs-lookup"><span data-stu-id="0fcf2-117">`-` for subtraction</span></span>

    - <span data-ttu-id="0fcf2-118">`*` 用於乘法</span><span class="sxs-lookup"><span data-stu-id="0fcf2-118">`*` for multiplication</span></span>

    - <span data-ttu-id="0fcf2-119">`/` 用於除法</span><span class="sxs-lookup"><span data-stu-id="0fcf2-119">`/` for division</span></span>


    > [!TIP]

    > <span data-ttu-id="0fcf2-120">在整個互動式教學課程中，您可以修改在互動式視窗中撰寫的程式碼，以自行探索各種變化。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-120">Throughout this interactive tutorial, you can explore on your own by modifying the code you've written in the interactive window.</span></span> <span data-ttu-id="0fcf2-121">本教學課程在每個步驟都有供您嘗試的範例。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-121">This tutorial provides examples that you can try at each step.</span></span>


    <span data-ttu-id="0fcf2-122">讓我們開始探索這些不同的運算。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-122">Start by exploring those different operations.</span></span> <span data-ttu-id="0fcf2-123">修改第三行來嘗試每種運算。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-123">Modify the third line to try each of these operations.</span></span> <span data-ttu-id="0fcf2-124">在每次編輯之後，按一下 [執行] 按鈕。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-124">After each edit, click the **Run** button.</span></span>


    <span data-ttu-id="0fcf2-125">減法：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-125">Subtraction:</span></span>


    ```csharp

    int c = a - b;

    ```


    <span data-ttu-id="0fcf2-126">乘法：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-126">Multiplication:</span></span>


    ```csharp

    int c = a * b;

    ```


    <span data-ttu-id="0fcf2-127">除法：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-127">Division:</span></span>


    ```csharp

    int c = a / b;

    ```


    <span data-ttu-id="0fcf2-128">如果您想要的話，也可以試著在同一行中執行多個數學運算。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-128">You can also experiment by performing multiple mathematics operations in the same line, if you'd like.</span></span>


    > [!TIP]

    > <span data-ttu-id="0fcf2-129">在您探索 C# (或任何程式設計語言) 時，可能會在撰寫程式碼時犯錯。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-129">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="0fcf2-130">**編譯器**會找出那些錯誤並回報給您。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-130">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="0fcf2-131">當輸出包含錯誤訊息時，請仔細查看範例程式碼以及互動式視窗中的程式碼，看看有哪些可以修正。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-131">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>

    > <span data-ttu-id="0fcf2-132">該練習將有助於您了解 C# 程式碼的結構。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-132">That exercise will help you learn the structure of C# code.</span></span>


    > [!NOTE]

    > <span data-ttu-id="0fcf2-133">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-133">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0fcf2-134">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-134">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="0fcf2-135">探索運算的順序</span><span class="sxs-lookup"><span data-stu-id="0fcf2-135">Explore order of operations</span></span>
  durationInMinutes: 7
  content: >
    <span data-ttu-id="0fcf2-136">針對不同數學運算的優先順序，C# 語言所定義的規則與您在數學所學的規則一致。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-136">The C# language defines the precedence of different mathematics operations with rules consistent with the rules you learned in mathematics.</span></span>

    <span data-ttu-id="0fcf2-137">乘法和除法的優先順序高於加法和減法。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-137">Multiplication and division take precedence over addition and subtraction.</span></span>

    <span data-ttu-id="0fcf2-138">請在互動式視窗中執行下列程式碼來探索上述優先順序：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-138">Explore that by running the following code in the interactive window:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = a + b * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="0fcf2-139">輸出示範了程式會先執行乘法，然後再執行加法。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-139">The output demonstrates that the multiplication is performed before the addition.</span></span>


    <span data-ttu-id="0fcf2-140">您可以在想要優先執行的一個或多個運算前後加上括號，以強制執行不同的運算順序：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-140">You can force a different order of operation by adding parentheses around the operation or operations you want performed first:</span></span>


    ```csharp

    int a = 5;

    int b = 4;

    int c = 2;

    int d = (a + b) * c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="0fcf2-141">結合許多不同的運算來深入探索。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-141">Explore more by combining many different operations.</span></span> <span data-ttu-id="0fcf2-142">將上面的第四行取代為如下的內容：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-142">Replace the fourth line above with something like this:</span></span>


    ```csharp

    int d = (a + b) - 6 * c + (12 * 4) / 3 + 12;

    ```


    <span data-ttu-id="0fcf2-143">您可能已注意到整數某個有趣的行為。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-143">You may have noticed an interesting behavior for integers.</span></span> <span data-ttu-id="0fcf2-144">整數的除法一律會產生整數結果，即使您認為結果應有小數或分數部分也一樣。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-144">Integer division always produces an integer result, even when you'd expect the result to include a decimal or fractional portion.</span></span>


    <span data-ttu-id="0fcf2-145">如果您還沒看過這種行為，請嘗試下列運算：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-145">If you haven't seen this behavior, try the following:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="0fcf2-146">再次按一下 [執行] 來查看結果。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-146">Click **Run** again to see the results.</span></span>


    > [!NOTE]

    > <span data-ttu-id="0fcf2-147">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-147">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0fcf2-148">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-148">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="0fcf2-149">探索整數的精確度與限制</span><span class="sxs-lookup"><span data-stu-id="0fcf2-149">Explore integer precision and limits</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="0fcf2-150">上一個範例示範了整數除法運算會將結果截斷。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-150">That last sample showed you that integer division truncates the result.</span></span>

    <span data-ttu-id="0fcf2-151">您可以使用**模數**運算子 (`%` 字元) 來取得**餘數**：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-151">You can get the **remainder** by using the **modulo** operator, the `%` character:</span></span>


    ```csharp

    int a = 7;

    int b = 4;

    int c = 3;

    int d = (a + b) / c;

    int e = (a + b) % c;

    Console.WriteLine($"quotient: {d}");

    Console.WriteLine($"remainder: {e}");

    ```


    <span data-ttu-id="0fcf2-152">C# 整數型別有一個地方與數學上的整數不同：`int` 型別有最小和最大限制。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-152">The C# integer type differs from mathematical integers in one other way: the `int` type has minimum and maximum limits.</span></span> <span data-ttu-id="0fcf2-153">請在互動式視窗中執行此程式碼來查看這些限制：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-153">Run this code in the interactive window to see those limits:</span></span>


    ```csharp

    int max = int.MaxValue;

    int min = int.MinValue;

    Console.WriteLine($"The range of integers is {min} to {max}");

    ```


    <span data-ttu-id="0fcf2-154">如果計算產生的值超出這些限制，就會發生**反向溢位**或**溢位**的情況。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-154">If a calculation produces a value that exceeds those limits, you have an **underflow** or **overflow** condition.</span></span> <span data-ttu-id="0fcf2-155">答案看起來會是從其中一個限制回繞至另一個限制。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-155">The answer appears to wrap from one limit to the other.</span></span> <span data-ttu-id="0fcf2-156">將這兩行程式碼加入互動式視窗來查看範例：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-156">Add these two lines to the interactive window to see an example:</span></span>


    ```csharp

    int what = max + 3;

    Console.WriteLine($"An example of overflow: {what}");

    ```


    <span data-ttu-id="0fcf2-157">請注意，答案非常接近最小 (負) 整數。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-157">Notice that the answer is very close to the minimum (negative) integer.</span></span> <span data-ttu-id="0fcf2-158">這與 `min + 2` 相同。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-158">It's the same as `min + 2`.</span></span>

    <span data-ttu-id="0fcf2-159">此加法運算已**溢出**整數允許的值。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-159">The addition operation **overflowed** the allowed values for integers.</span></span>

    <span data-ttu-id="0fcf2-160">此答案是非常大的負數，這是因為溢位會從最大整數值「回繞」至最小整數值。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-160">The answer is a very large negative number because an overflow "wraps around" from the largest possible integer value to the smallest.</span></span>


    <span data-ttu-id="0fcf2-161">當 `int` 型別不符合您的需求時，還有其他具有不同限制和精確度的數字型別可供使用。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-161">There are other numeric types with different limits and precision that you would use when the `int` type doesn't meet your needs.</span></span> <span data-ttu-id="0fcf2-162">我們會在下一篇探索那些數字型別。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-162">Let's explore those next.</span></span>


    > [!NOTE]

    > <span data-ttu-id="0fcf2-163">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-163">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0fcf2-164">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-164">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="0fcf2-165">使用 Double 型別</span><span class="sxs-lookup"><span data-stu-id="0fcf2-165">Work with the double type</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="0fcf2-166">`double` 數字型別代表雙精確度浮點數。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-166">The `double` numeric type represents a double-precision floating point number.</span></span> <span data-ttu-id="0fcf2-167">您可能不熟悉這些字詞。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-167">Those terms may be new to you.</span></span> <span data-ttu-id="0fcf2-168">**浮點數**可用以代表非常大或非常小的非整數數字。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-168">A **floating point** number is useful to represent non-integral numbers that may be very large or small in magnitude.</span></span> <span data-ttu-id="0fcf2-169">**雙精確度**表示這些數字使用比**單精確度**更高的精確度來儲存。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-169">**Double-precision** means that these numbers are stored using greater precision than **single-precision**.</span></span> <span data-ttu-id="0fcf2-170">在現代的電腦上，比較常使用雙精確度而非單精確度數字。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-170">On modern computers, it is more common to use double precision than single precision numbers.</span></span>

    <span data-ttu-id="0fcf2-171">讓我們開始探索吧。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-171">Let's explore.</span></span> <span data-ttu-id="0fcf2-172">在互動式視窗中嘗試下列程式碼並查看結果：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-172">Try the following code in the interactive window and see the result:</span></span>


    ```csharp

    double a = 5;

    double b = 4;

    double c = 2;

    double d = (a + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="0fcf2-173">請注意答案包括商數的小數部分。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-173">Notice that the answer includes the decimal portion of the quotient.</span></span> <span data-ttu-id="0fcf2-174">請嘗試略為複雜的雙精確度浮點數運算式：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-174">Try a slightly more complicated expression with doubles:</span></span>


    ```csharp

    double a = 19;

    double b = 23;

    double c = 8;

    double d = (a + b) / c;

    Console.WriteLine(d);

    ```


    <span data-ttu-id="0fcf2-175">雙精確度浮點數值的範圍遠大於整數值。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-175">The range of a double value is much greater than integer values.</span></span> <span data-ttu-id="0fcf2-176">在互動式視窗中嘗試下列程式碼：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-176">Try the following code in the interactive window:</span></span>


    ```csharp

    double max = double.MaxValue;

    double min = double.MinValue;

    Console.WriteLine($"The range of double is {min} to {max}");

    ```


    <span data-ttu-id="0fcf2-177">這些值會以科學記號標記法呈現。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-177">These values are printed out in scientific notation.</span></span> <span data-ttu-id="0fcf2-178">`E` 左邊的數字是有效數字。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-178">The number to the left of the `E` is the significand.</span></span> <span data-ttu-id="0fcf2-179">右邊的數字則為指數，亦即 10 的次方。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-179">The number to the right is the exponent, as a power of 10.</span></span>


    <span data-ttu-id="0fcf2-180">就像數學上的小數數字，C# 中的雙精確度浮點數會發生捨入誤差。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-180">Just like decimal numbers in math, doubles in C# can have rounding errors.</span></span> <span data-ttu-id="0fcf2-181">請嘗試此程式碼：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-181">Try this code:</span></span>


    ```csharp

    double third = 1.0 / 3.0;

    Console.WriteLine(third);

    ```


    <span data-ttu-id="0fcf2-182">如您所知，`0.3` 循環與 `1/3` 並不完全相同。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-182">You know that `0.3` repeating is not exactly the same as `1/3`.</span></span>


    <span data-ttu-id="0fcf2-183">***挑戰***</span><span class="sxs-lookup"><span data-stu-id="0fcf2-183">***Challenge***</span></span>


    <span data-ttu-id="0fcf2-184">嘗試使用 `double` 型別搭配大型數字、小型數字、乘法和除法的其他計算。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-184">Try other calculations with large numbers, small numbers, multiplication and division using the `double` type.</span></span>  <span data-ttu-id="0fcf2-185">嘗試更複雜的計算。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-185">Try more complicated calculations.</span></span>


    > [!NOTE]

    > <span data-ttu-id="0fcf2-186">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-186">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0fcf2-187">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-187">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="0fcf2-188">使用固定點型別</span><span class="sxs-lookup"><span data-stu-id="0fcf2-188">Work with fixed point types</span></span>
  durationInMinutes: 8
  content: >
    <span data-ttu-id="0fcf2-189">您已經看過 C# 中的基本數字型別：整數和雙精確度浮點數。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-189">You've seen the basic numeric types in C#: integers and doubles.</span></span>  <span data-ttu-id="0fcf2-190">還有一個您要了解的其他型別：`decimal` 型別。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-190">There is one other type to learn: the `decimal` type.</span></span> <span data-ttu-id="0fcf2-191">`decimal` 類型的範圍較小，但精確度較 `double` 來得高。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-191">The `decimal` type has a smaller range but greater precision than `double`.</span></span> <span data-ttu-id="0fcf2-192">**固定點**這個詞代表小數點 (或二進位點) 不會移動。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-192">The term **fixed point** means that the decimal point (or binary point) doesn't move.</span></span> <span data-ttu-id="0fcf2-193">讓我們來看一下：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-193">Let's take a look:</span></span>


    ```csharp

    decimal min = decimal.MinValue;

    decimal max = decimal.MaxValue;

    Console.WriteLine($"The range of the decimal type is {min} to {max}");

    ```


    <span data-ttu-id="0fcf2-194">請注意該範圍小於 `double` 型別。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-194">Notice that the range is smaller than the `double` type.</span></span> <span data-ttu-id="0fcf2-195">透過嘗試下列程式碼，您可以看到 decimal (小數) 型別有較高的精確度：</span><span class="sxs-lookup"><span data-stu-id="0fcf2-195">You can see the greater precision with the decimal type by trying the following code:</span></span>


    ```csharp

    double a = 1.0;

    double b = 3.0;

    Console.WriteLine(a / b);


    decimal c = 1.0M;

    decimal d = 3.0M;

    Console.WriteLine(c / d);

    ```


    <span data-ttu-id="0fcf2-196">數字上的 `M` 尾碼乃是指示常數應使用 `decimal` 型別。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-196">The `M` suffix on the numbers is how you indicate that a constant should use the `decimal` type.</span></span>


    <span data-ttu-id="0fcf2-197">請注意，使用 decimal (小數) 型別的運算在小數點右邊會有更多的數字。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-197">Notice that the math using the decimal type has more digits to the right of the decimal point.</span></span>


    <span data-ttu-id="0fcf2-198">***挑戰***</span><span class="sxs-lookup"><span data-stu-id="0fcf2-198">***Challenge***</span></span>


    <span data-ttu-id="0fcf2-199">您已經了解不同的數字型別，接著請撰寫程式碼，以計算半徑 2.50 公分的圓形面積。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-199">Now that you've seen the different numeric types, write code that calculates the area of a circle whose radius is 2.50 centimeters.</span></span> <span data-ttu-id="0fcf2-200">提醒您圓形面積是 PI 乘以半徑的平方。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-200">Remember that the area of a circle is the radius squared multiplied by PI.</span></span> <span data-ttu-id="0fcf2-201">提示：.NET 包含 PI 的常數：<xref:System.Math.PI?displayProperty=nameWithType>，可用來作為該值。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-201">One hint: .NET contains a constant for PI, <xref:System.Math.PI?displayProperty=nameWithType> that you can use for that value.</span></span>


    > [!NOTE]

    > <span data-ttu-id="0fcf2-202">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-202">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0fcf2-203">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-203">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>


    <span data-ttu-id="0fcf2-204">您應該會取得介於 19 和 20 的答案。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-204">You should get an answer between 19 and 20.</span></span>
- title: <span data-ttu-id="0fcf2-205">完成挑戰</span><span class="sxs-lookup"><span data-stu-id="0fcf2-205">Complete challenge</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="0fcf2-206">您是否有得到與下列程式碼類似的內容？</span><span class="sxs-lookup"><span data-stu-id="0fcf2-206">Did you come up with something like this?</span></span>


    ```csharp

    double radius = 2.50;

    double area = Math.PI * radius * radius;

    Console.WriteLine(area);

    ```


    <span data-ttu-id="0fcf2-207">如果您想要的話，可以嘗試其他公式。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-207">Try some other formulas if you'd like.</span></span>


    > [!NOTE]

    > <span data-ttu-id="0fcf2-208">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-208">This online coding experience is in preview mode.</span></span> <span data-ttu-id="0fcf2-209">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="0fcf2-209">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
