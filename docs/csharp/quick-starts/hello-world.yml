- durationInMinutes: 1
  content: >
    <span data-ttu-id="412ad-106">此快速入門會以互動方式進行 C# 教學，您可以使用瀏覽器撰寫 C#，並查看程式碼編譯及執行的結果。</span><span class="sxs-lookup"><span data-stu-id="412ad-106">This quickstart teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="412ad-107">它包含開頭為 "Hello World" 程式的一系列課程。</span><span class="sxs-lookup"><span data-stu-id="412ad-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="412ad-108">這些課程會教導您 C# 語言的基本概念。</span><span class="sxs-lookup"><span data-stu-id="412ad-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="412ad-109">執行您的第一個 C# 程式</span><span class="sxs-lookup"><span data-stu-id="412ad-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"412ad-110\">在互動式視窗中執行下列程式碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-110\">Run the following code in the interactive window.</span></span> <span data-ttu-id=\"412ad-111\">若要這樣做，請在互動式視窗中輸入下列程式碼區塊，並按一下 [執行] 按鈕：</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-111\">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello World!\");\n```\n\n<span data-ttu-id=\"412ad-112\">恭喜您！</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-112\">Congratulations!</span></span> <span data-ttu-id=\"412ad-113\">您已執行您的第一個 C# 程式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-113\">You've run your first C# program.</span></span> <span data-ttu-id=\"412ad-114\">這是一個會列印 \"Hello World!\" 訊息的簡單程式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-114\">It's a simple program that prints the message \"Hello World!\".</span></span> <span data-ttu-id=\"412ad-115\">它會使用 <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> 方法來列印該訊息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-115\">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id=\"412ad-116\">`Console` 是代表主控台視窗的型別。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-116\">`Console` is a type that represents the console window.</span></span> <span data-ttu-id=\"412ad-117\">`WriteLine` 是 `Console` 型別的方法，會將文字行列印至文字主控台。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-117\">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>\n\n<span data-ttu-id=\"412ad-118\">讓我們繼續探索。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-118\">Let's move on and explore more.</span></span> <span data-ttu-id=\"412ad-119\">本課程的其餘部分會探索使用 `string` 型別，它代表 C# 中的文字。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-119\">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id=\"412ad-120\">就像 `Console` 型別，`string` 型別也具有方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-120\">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id=\"412ad-121\">`string` 方法可以處理文字。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-121\">The `string` methods work with text.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"412ad-122\">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-122\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"412ad-123\">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \\(英文\\) 中回報。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-123\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="412ad-124">宣告和使用變數</span><span class="sxs-lookup"><span data-stu-id="412ad-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: "<span data-ttu-id=\"412ad-125\">您的第一個程式會在螢幕上列印 `string` \"Hello World!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-125\">Your first program printed the `string` \"Hello World!\"</span></span> <span data-ttu-id=\"412ad-126\">。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-126\">on the screen.</span></span> \n\n> [!TIP]\n> <span data-ttu-id=\"412ad-127\">在您探索 C# (或任何程式設計語言) 時，可能會在撰寫程式碼時犯錯。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-127\">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id=\"412ad-128\">**編譯器**會找出那些錯誤並回報給您。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-128\">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id=\"412ad-129\">當輸出包含錯誤訊息時，請仔細查看範例程式碼以及互動式視窗中的程式碼，看看有哪些可以修正。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-129\">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>\n> <span data-ttu-id=\"412ad-130\">該練習將有助於您了解 C# 程式碼的結構。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-130\">That exercise will help you learn the structure of C# code.</span></span> \n\n<span data-ttu-id=\"412ad-131\">您的第一個程式僅能列印一則訊息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-131\">Your first program is limited to printing one message.</span></span> <span data-ttu-id=\"412ad-132\">您可以使用**變數**來撰寫更有用的程式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-132\">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id=\"412ad-133\">**變數**是一種符號，可以使用不同的值來執行相同的程式碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-133\">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id=\"412ad-134\">讓我們來試試看吧！</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-134\">Let's try it!</span></span> <span data-ttu-id=\"412ad-135\">使用下列程式碼取代您在互動式視窗中所撰寫的程式碼：</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-135\">Replace the code you've written in the interactive window with the following code:</span></span>\n\n```csharp\nstring aFriend = \"Bill\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"412ad-136\">第一行會宣告一個變數 `aFriend`，並為其指派一個值 \"Bill\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-136\">The first line declares a variable, `aFriend` and assigns it a value, \"Bill\".</span></span> <span data-ttu-id=\"412ad-137\">第二行會列印出名稱。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-137\">The second line prints out the name.</span></span>\n\n<span data-ttu-id=\"412ad-138\">您可以將不同的值指派給任何您宣告的變數。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-138\">You can assign different values to any variable you declare.</span></span> <span data-ttu-id=\"412ad-139\">您可以將名稱變更為您的任何一位朋友。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-139\">You can change the name to one of your friends.</span></span> <span data-ttu-id=\"412ad-140\">在互動式視窗中，在您已新增的程式碼之後加入這兩行：</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-140\">Add these two lines in the interactive window following the code you've already added:</span></span>\n\n```csharp\naFriend = \"Maira\";\nConsole.WriteLine(aFriend);\n```\n\n<span data-ttu-id=\"412ad-141\">請注意，同一行程式碼會根據儲存在 `aFriend` 變數中的值，列印兩個不同的訊息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-141\">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>\n\n<span data-ttu-id=\"412ad-142\">您可能也注意到，最後兩個訊息中遺漏 \"Hello\" 這個字。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-142\">You may have also noticed that the word \"Hello\" was missing in the last two messages.</span></span> <span data-ttu-id=\"412ad-143\">讓我們來修正。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-143\">Let's fix that now.</span></span>  <span data-ttu-id=\"412ad-144\">將列印訊息的程式碼行修改為下列內容：</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-144\">Modify the lines that print the message to the following:</span></span>\n\n```csharp\nConsole.WriteLine(\"Hello \" + aFriend);\n```\n\n<span data-ttu-id=\"412ad-145\">再次按一下 [執行] 來查看結果。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-145\">Click **Run** again to see the results.</span></span>\n\n<span data-ttu-id=\"412ad-146\">您已使用 `+` 從**變數**和**常數**字串建置字串。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-146\">You've been using `+` to build strings from **variables** and **constant** strings.</span></span> <span data-ttu-id=\"412ad-147\">有更好的方法。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-147\">There's a better way.</span></span>\n<span data-ttu-id=\"412ad-148\">您可以在 `{` 與 `}` 字元之間放置變數，告訴 C# 以變數的值來取代該文字。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-148\">You can place a variable between `{` and `}` characters to tell C# to replace that text with the value of the variable.</span></span>\n\n<span data-ttu-id=\"412ad-149\">這就叫做[字串插補](../language-reference/tokens/interpolated.md)。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-149\">This is called [String interpolation](../language-reference/tokens/interpolated.md).</span></span>\n\n<span data-ttu-id=\"412ad-150\">如果在字串的左引號前新增 `$`，即可接著將以大括號括住的變數 (如 `aFriend`) 包含在字串內。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-150\">If you add a `$` before the opening quote of the string, you can then include variables, like `aFriend`, inside the string between curly braces.</span></span> <span data-ttu-id=\"412ad-151\">試試看：</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-151\">Give it a try:</span></span>\n\n\n```csharp\nConsole.WriteLine($\"Hello {aFriend}\");\n```\n\n<span data-ttu-id=\"412ad-152\">再次按一下 [執行] 來查看結果。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-152\">Click **Run** again to see the results.</span></span> <span data-ttu-id=\"412ad-153\">訊息應該是 \"Hello Maira\"，而非 \"Hello {aFriend}\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-153\">Instead of \"Hello {aFriend}\", the message should be \"Hello Maira\".</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"412ad-154\">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-154\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"412ad-155\">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \\(英文\\) 中回報。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-155\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="412ad-156">處理字串</span><span class="sxs-lookup"><span data-stu-id="412ad-156">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="412ad-157">您上次的編輯是字串處理功能的初探。</span><span class="sxs-lookup"><span data-stu-id="412ad-157">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="412ad-158">讓我們來探索更多內容。</span><span class="sxs-lookup"><span data-stu-id="412ad-158">Let's explore more.</span></span>


    <span data-ttu-id="412ad-159">大括號之間的變數並不限於一個。</span><span class="sxs-lookup"><span data-stu-id="412ad-159">You're not limited to a single variable between the curly braces.</span></span> <span data-ttu-id="412ad-160">試試這個：</span><span class="sxs-lookup"><span data-stu-id="412ad-160">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="412ad-161">當您探索更多字串，您會發現字串不只是字母的集合。</span><span class="sxs-lookup"><span data-stu-id="412ad-161">As you explore more with strings, you'll find that strings are more than a collection of letters.</span></span> <span data-ttu-id="412ad-162">您可以使用 `Length` 來找到字串的長度。</span><span class="sxs-lookup"><span data-stu-id="412ad-162">You can find the length of a string using `Length`.</span></span> <span data-ttu-id="412ad-163">`Length` 是字串的**屬性**，會傳回該字串的字元數。</span><span class="sxs-lookup"><span data-stu-id="412ad-163">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="412ad-164">在互動式視窗底端加入下列程式碼：</span><span class="sxs-lookup"><span data-stu-id="412ad-164">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="412ad-165">這是您自行探索的好時機。</span><span class="sxs-lookup"><span data-stu-id="412ad-165">This is a good time to explore on your own.</span></span> <span data-ttu-id="412ad-166">您已學到 `Console.WriteLine()` 將文字寫至螢幕。</span><span class="sxs-lookup"><span data-stu-id="412ad-166">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="412ad-167">您已學到如何宣告變數，以及將字串串連在一起。</span><span class="sxs-lookup"><span data-stu-id="412ad-167">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="412ad-168">在互動式視窗中實驗。</span><span class="sxs-lookup"><span data-stu-id="412ad-168">Experiment in the interactive window.</span></span> <span data-ttu-id="412ad-169">視窗具有稱為 **IntelliSense** 的功能，這個功能會提供可執行的動作建議給您。</span><span class="sxs-lookup"><span data-stu-id="412ad-169">The window has a feature called **IntelliSense** that makes suggestions for what you can do.</span></span> <span data-ttu-id="412ad-170">在 `firstFriend` 中的 `d` 後面輸入 `.`。</span><span class="sxs-lookup"><span data-stu-id="412ad-170">Type a `.` after the `d` in `firstFriend`.</span></span> <span data-ttu-id="412ad-171">您會看到您可以使用的屬性和方法建議清單。</span><span class="sxs-lookup"><span data-stu-id="412ad-171">You'll see a list of suggestions for properties and methods you can use.</span></span>


    > [!NOTE]

    > <span data-ttu-id="412ad-172">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class="sxs-lookup"><span data-stu-id="412ad-172">This online coding experience is in preview mode.</span></span> <span data-ttu-id="412ad-173">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \(英文\) 中回報。</span><span class="sxs-lookup"><span data-stu-id="412ad-173">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="412ad-174">使用字串完成更多工作</span><span class="sxs-lookup"><span data-stu-id="412ad-174">Do more with strings</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"412ad-175\">您一直在使用 <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> **方法**來列印訊息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-175\">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id=\"412ad-176\">**方法**是實作某些動作的程式碼區塊。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-176\">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id=\"412ad-177\">它具有名稱，以便於您可以存取。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-177\">It has a name, so you can access it.</span></span> \n\n<span data-ttu-id=\"412ad-178\">假設您的字串有您不想要顯示的開頭或尾端空格。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-178\">Suppose your strings have leading or trailing spaces that you don't want to display.</span></span> <span data-ttu-id=\"412ad-179\">您想要**修剪**字串的空格。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-179\">You want to **trim** the spaces from the strings.</span></span>\n<span data-ttu-id=\"412ad-180\"><xref:System.String.Trim%2A> 方法以及相關的 <xref:System.String.TrimStart%2A> 和 <xref:System.String.TrimEnd%2A> 方法會執行這項工作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-180\">The <xref:System.String.Trim%2A> method and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A> do that work.</span></span> <span data-ttu-id=\"412ad-181\">您只要使用這些方法就可以移除前置和尾端空格。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-181\">You can just use those methods to remove leading and trailing spaces.</span></span> <span data-ttu-id=\"412ad-182\">試試下列程式碼：</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-182\">Try the following code:</span></span>\n\n```csharp\nstring greeting = \"      Hello World!       \";\nConsole.WriteLine($\"[{greeting}]\");\n\nstring trimmedGreeting = greeting.TrimStart();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.TrimEnd();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n\ntrimmedGreeting = greeting.Trim();\nConsole.WriteLine($\"[{trimmedGreeting}]\");\n```\n\n<span data-ttu-id=\"412ad-183\">此範例強調了處理字串的幾個重要概念。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-183\">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id=\"412ad-184\">操作字串的方法會傳回新字串物件，而不是就地修改。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-184\">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id=\"412ad-185\">您可以看到，每次呼叫 `Trim` 方法時都會傳回新字串，但不會變更原始訊息。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-185\">You can see that each call to any of the `Trim` methods returns a new string but doesn't change the original message.</span></span>\n\n<span data-ttu-id=\"412ad-186\">還有其他方法可以用來處理字串。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-186\">There are other methods available to work with a string.</span></span> <span data-ttu-id=\"412ad-187\">例如，您以前在編輯器或文字處理器中應該用過搜尋和取代命令。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-187\">For example, you've probably used a search and replace command in an editor or word processor before.</span></span> <span data-ttu-id=\"412ad-188\"><xref:System.String.Replace%2A> 方法會在字串中執行類似的操作。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-188\">The <xref:System.String.Replace%2A> method does something similar in a string.</span></span> <span data-ttu-id=\"412ad-189\">它會搜尋子字串，並以不同的文字來取代。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-189\">It searches for a substring and replaces it with different text.</span></span> <span data-ttu-id=\"412ad-190\"><xref:System.String.Replace%2A> 方法會接受兩個**參數**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-190\">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id=\"412ad-191\">參數就是括號之間的字串。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-191\">These are the strings between the parentheses.</span></span> <span data-ttu-id=\"412ad-192\">第一個字串是要搜尋的文字。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-192\">The first string is the text to search for.</span></span> <span data-ttu-id=\"412ad-193\">第二個字串是用來取代的文字。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-193\">The second string is the text to replace it with.</span></span> <span data-ttu-id=\"412ad-194\">試試看吧。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-194\">Try it for yourself.</span></span> <span data-ttu-id=\"412ad-195\">新增下列程式碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-195\">Add this code.</span></span> <span data-ttu-id=\"412ad-196\">輸入該程式碼，當您開始在 `sayHello` 變數後面輸入 `.Re` 時會看到提示：</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-196\">Type it in to see the hints as you start typing `.Re` after the `sayHello` variable:</span></span>\n\n```csharp\nstring sayHello = \"Hello World!\";\nConsole.WriteLine(sayHello);\nsayHello = sayHello.Replace(\"Hello\", \"Greetings\");\nConsole.WriteLine(sayHello);\n```\n\n<span data-ttu-id=\"412ad-197\">另外兩個有用的方法可以使字串全部大寫或全部小寫。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-197\">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id=\"412ad-198\">試試下列程式碼。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-198\">Try the following code.</span></span> <span data-ttu-id=\"412ad-199\">輸入該程式碼，當您開始輸入 `To` 時會看到 **IntelliSense** 如何提供提示：</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-199\">Type it in to see how **IntelliSense** provides hints as you start to type `To`:</span></span>\n\n```csharp\nConsole.WriteLine(sayHello.ToUpper());\nConsole.WriteLine(sayHello.ToLower());\n```\n\n> [!NOTE]\n> <span data-ttu-id=\"412ad-200\">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-200\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"412ad-201\">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \\(英文\\) 中回報。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-201\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="412ad-202">搜尋字串</span><span class="sxs-lookup"><span data-stu-id="412ad-202">Search strings</span></span>
  durationInMinutes: 10
  content: "<span data-ttu-id=\"412ad-203\">搜尋和取代作業的另一部分就是在字串中尋找文字。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-203\">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id=\"412ad-204\">您可以使用 <xref:System.String.Contains%2A> 方法進行搜尋。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-204\">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id=\"412ad-205\">它會告訴您字串是否包含某個子字串。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-205\">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id=\"412ad-206\">請嘗試下列程式碼來探索 <xref:System.String.Contains%2A>：</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-206\">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>\n\n```csharp\nstring songLyrics = \"You say goodbye, and I say hello\";\nConsole.WriteLine(songLyrics.Contains(\"goodbye\"));\nConsole.WriteLine(songLyrics.Contains(\"greetings\"));\n```\n\n<span data-ttu-id=\"412ad-207\"><xref:System.String.Contains%2A> 方法會傳回一個**布林**值，告訴您是否已找到您要搜尋的字串。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-207\">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id=\"412ad-208\">**布林值**會儲存 `true` 或 `false` 值。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-208\">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id=\"412ad-209\">您將在稍後的課程中深入了解**布林值**。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-209\">You'll learn more about **boolean** values in a later lesson.</span></span>\n\n<span data-ttu-id=\"412ad-210\">***挑戰***</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-210\">***Challenge***</span></span>\n\n<span data-ttu-id=\"412ad-211\">還有兩個類似的 <xref:System.String.StartsWith%2A> 和 <xref:System.String.EndsWith%2A> 方法，也可以搜尋字串中的子字串。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-211\">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id=\"412ad-212\">這兩個方法會在字串的開頭或結尾尋找子字串。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-212\">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id=\"412ad-213\">嘗試修改先前的範例，以使用 <xref:System.String.StartsWith%2A> 和 <xref:System.String.EndsWith%2A>，而不是 <xref:System.String.Contains%2A>。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-213\">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id=\"412ad-214\">在字串的開頭搜尋 \"You\" 或 \"goodbye\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-214\">Search for \"You\" or \"goodbye\" at the beginning of a string.</span></span> <span data-ttu-id=\"412ad-215\">在字串的結尾搜尋 \"You\" 或 \"goodbye\"。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-215\">Search for \"hello\" or \"goodbye\" at the end of a string.</span></span>\n\n> [!Note]\n> <span data-ttu-id=\"412ad-216\">當您測試字串結尾的文字時，請注意標點符號。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-216\">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id=\"412ad-217\">如果字串是以句號結尾，則檢查的字串也必須以句號結尾。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-217\">If the string ends with a period, you must check for a string that ends with a period.</span></span>\n\n<span data-ttu-id=\"412ad-218\">如果開頭為 \"You\" 且結尾為 \"hello\"，則應該會取得 `true`，如果開頭或結尾為 \"goodbye\"，則為 false。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-218\">You should get `true` for starting with \"You\" and ending with \"hello\" and false for starting with or ending with \"goodbye\".</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"412ad-219\">此線上程式碼撰寫體驗仍處於預覽模式。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-219\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"412ad-220\">如果您遇到問題，請在 [dotnet/try 存放庫](https://github.com/dotnet/try/issues) \\(英文\\) 中回報。</span><span class=\"sxs-lookup\"><span data-stu-id=\"412ad-220\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
