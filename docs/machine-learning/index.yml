  - title: 參考和資源
    items:
      - type: paragraph
        text: ML.NET API 擁有兩組套件：發行元件和預覽元件。 發行 API 包含資料處理元件、二元分類、多類別分類、迴歸、異常偵測及排名演算法、模型儲存及載入，以及更多功能！ 預覽 API 則包含 ONNX 和 TensorFlow 模型處理、建議工作的演算法，以及處理時間序列資料的元件。
      - type: list
        style: unordered
        items:
          - html: <a href="/dotnet/api/?view=ml-dotnet">ML.NET API</a>
          - html: <a href="/dotnet/api/?view=ml-dotnet-preview">ML.NET 預覽 API</a>
          - html: '<a href="https://github.com/dotnet/machinelearning-samples/blob/master/README.md">ML.NET 範例：C# 和 F#</a>'